<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Desafio 02</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Pesquisa de usuários</h1>

    <div class="row mt-3">
      <img src="./img/loading.gif" width="50" id="loading" />
    </div>

    <div class="row mt-5">
      <div class="col-sm-11">
        <input type="text" name="search" id="inputSearch" class="form-control">
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-primary" id="btnSearch" disabled>Buscar</button>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-6 border">
        <h2><span id="countUsers">0</span> usuário(s) encontrado(s)</h2>
        <div id="tabUsers"></div>
      </div>

      <div class="col-sm-1"></div>

      <div class="col-sm-5 border">
        <h2>Estatísticas</h2>
        <div id="tabStatistics"></div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
